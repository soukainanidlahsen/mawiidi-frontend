<div class="notifications-page">
    <header class="page-header">
        <div class="header-content">
            <h1>Notifications</h1>
            <p>{{ unreadCount }} unread notifications</p>
        </div>
        <button class="btn btn-outline" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12" />
            </svg>
            Mark All as Read
        </button>
    </header>

    <div class="notifications-container">
        <div class="notification-item" *ngFor="let notif of notifications" [class.unread]="!notif.read"
            (click)="markAsRead(notif)">
            <div class="notif-icon" [ngClass]="getTypeClass(notif.type)">
                {{ getTypeIcon(notif.type) }}
            </div>
            <div class="notif-content">
                <div class="notif-header">
                    <span class="title">{{ notif.title }}</span>
                    <span class="date">{{ notif.date | date:'short' }}</span>
                </div>
                <p class="message">{{ notif.message }}</p>
            </div>
            <div class="notif-status" *ngIf="!notif.read">
                <span class="unread-badge"></span>
            </div>
        </div>

        <div class="empty-state" *ngIf="notifications.length === 0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <p>No notifications</p>
        </div>
    </div>
</div>
