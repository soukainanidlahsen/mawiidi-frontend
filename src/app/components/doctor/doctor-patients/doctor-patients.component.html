<div class="patients-page">
    <header class="page-header">
        <div class="header-content">
            <h1>My Patients</h1>
            <p>View and manage your patient records</p>
        </div>
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input type="text" placeholder="Search patients..." [(ngModel)]="searchTerm">
        </div>
    </header>

    <!-- Patients Table -->
    <div class="patients-container">
        <table class="patients-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Last Visit</th>
                    <th>Condition</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td class="patient-name">
                        <div class="avatar">{{ patient.name.charAt(0) }}</div>
                        {{ patient.name }}
                    </td>
                    <td>{{ patient.age }} yrs</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.lastVisit | date:'mediumDate' }}</td>
                    <td>{{ patient.condition }}</td>
                    <td>
                        <span class="status-badge" [ngClass]="getStatusClass(patient.status)">
                            {{ patient.status }}
                        </span>
                    </td>
                    <td class="actions">
                        <button class="btn-icon" title="View Record">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z" />
                            </svg>
                        </button>
                        <button class="btn-icon" title="New Consultation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="12" x2="12" y1="18" y2="12" />
                                <line x1="9" x2="15" y1="15" y2="15" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
