<div class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-card card">
        <div class="profile-header">
            <div class="avatar">
                {{ profile.firstName.charAt(0) }}{{ profile.lastName.charAt(0) }}
            </div>
            <h3>{{ profile.firstName }} {{ profile.lastName }}</h3>
            <p class="role">Patient</p>
        </div>

        <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="profile.firstName" name="firstName" [disabled]="!isEditing"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="profile.lastName" name="lastName" [disabled]="!isEditing"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="profile.email" name="email" [disabled]="!isEditing"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" [(ngModel)]="profile.phone" name="phone" [disabled]="!isEditing"
                        class="form-control">
                </div>
                <div class="form-group full-width">
                    <label>Address</label>
                    <input type="text" [(ngModel)]="profile.address" name="address" [disabled]="!isEditing"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="profile.city" name="city" [disabled]="!isEditing"
                        class="form-control">
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-outline" *ngIf="!isEditing" (click)="toggleEdit()">Edit
                    Profile</button>
                <button type="button" class="btn btn-outline" *ngIf="isEditing" (click)="toggleEdit()">Cancel</button>
                <button type="submit" class="btn btn-primary" *ngIf="isEditing">Save Changes</button>
            </div>
        </form>
    </div>
</div>
