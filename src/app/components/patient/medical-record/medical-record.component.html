<div class="records-container">
    <h2>My Medical Records</h2>

    <div class="records-list">
        <div class="record-card card" *ngFor="let record of records">
            <div class="card-header">
                <h3>{{ record.doctorName }}</h3>
                <span class="badge">{{ record.specialty }}</span>
            </div>
            <div class="card-body">
                <p><strong>Last Visit:</strong> {{ record.lastVisit | date }}</p>
                <p><strong>Diagnosis:</strong> {{ record.diagnosis }}</p>
                <p><strong>Prescription:</strong> {{ record.prescription }}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline btn-sm">View Full History</button>
            </div>
        </div>
    </div>
</div>
