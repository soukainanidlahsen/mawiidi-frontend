<div class="notifications-container">
    <h2>{{ 'notifications.title' | translate }}</h2>

    <div class="notifications-list">
        <div class="notification-card" *ngFor="let notif of notifications" [class.unread]="!notif.read"
            [class.success]="notif.type === 'success'" [class.info]="notif.type === 'info'">
            <div class="icon-area">
                <svg *ngIf="notif.type === 'success'" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
                <svg *ngIf="notif.type === 'info'" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" x2="12" y1="16" y2="12" />
                    <line x1="12" x2="12.01" y1="8" y2="8" />
                </svg>
            </div>
            <div class="content">
                <div class="header">
                    <h3>{{ notif.title }}</h3>
                    <span class="date">{{ notif.date | date:'short' }}</span>
                </div>
                <p>{{ notif.message }}</p>
            </div>
            <div class="actions">
                <button class="btn-icon" *ngIf="!notif.read" (click)="markAsRead(notif.id)"
                    [title]="'notifications.markRead' | translate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </button>
                <button class="btn-icon delete" (click)="deleteNotification(notif.id)"
                    [title]="'notifications.delete' | translate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="empty-state" *ngIf="notifications.length === 0">
            <p>{{ 'notifications.noNotifications' | translate }}</p>
        </div>
    </div>
</div>
